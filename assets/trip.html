<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Link to css -->

    <link rel="stylesheet" href="./assets/css/trip.css" />

    <!-- swap icon link below -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Your Trip</title>
</head>

<body>

    <main class="container">

        <h1 class="my-5">Broke But Cultured</h1>

        <section class="row my-3">
            <h2>Find out where to go and what to do in <span id="countryTitle"></span>!</h2>
            <div class="col d-flex flex-wrap" id="wiki">
            <!-- travel info links go here -->
            </div>

            <article class="row my-3">
                <h2 id="tripBudget"><!-- total cost of trip result goes here --></h2>
            </article>
        </section>

        <div class="row my-3">
                      
            <section class="col" id="currencyWidget">
                <!-- currency converter goes here -->
                <h2 class="heading">Currency Converter</h2>
                    <div class="rate">
                        <div class="rate1"></div>
                        <div class="rate2"></div>
                    </div>
                    <div class="main">
                        <div class="initial">
                            <div class="options"><select></select></div>
                            <div class="input"><input id="budgetInput" type="text"></div>
                        </div>
                        <span style="font-size: 36px;" class="material-icons swap">
                            swap_horiz
                        </span>
                        <div class="target">
                            <div class="options"><select></select></div>
                            <div class="input"><input disabled type="number"></div>
                        </div>
                    </div>
                    <button class="result">Result</button>
            </section>

            <section class="col" id="budgetyourtrip">
            <!-- travel budget widget goes here -->
            </section>

        </div>
        
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="./assets/js/trip.js" type="text/javascript"></script>
    <script src="./assets/js/currency.js" type="text/javascript"></script>

</body>
</html>
