    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <title>Your Trip</title>
</head>
<body>

    <main class="container">

        <h1 class="mt-5">Broke <span id="but">but</span> Cultured</h1>

        <section class="row my-3" id="travelInfo">
            <h2 class="my-4">Find out where to go and what to do in <span id="countryTitle"></span>!</h2>
            <div class="col d-flex flex-wrap" id="wiki">
            <!-- travel info links go here -->
            </div>


            <article class="mt-4">
                <h2 id="tripBudget"><!-- total cost of trip result goes here --></h2>

            </article>
        </section>


        <div class="row my-3 m-auto">

            <section class="card col-lg-10 col-md-10 col-sm-10 col-xs-10 mt-4" id="budgetyourtrip">
                <!-- travel budget widget goes here -->
            </section>

        </div>
        
        <div class="row d-flex my-3 m-auto">

            <section class="card col-lg-4 col-md-6 col-sm-9 col-xs-9 mt-5" id="currencyWidget">
                <!-- currency converter goes here -->           
                <div class="currency">
                    <div class="card-body p-2">
                    <h2 class="heading">Currency Converter</h2>
                        <div class="rate">
                            <div class="rate1"></div>
                            <div class="rate2"></div>
                        </div>
                            <div class="main">
                                <div class="initial">
                                    <div class="options"><select></select></div>
                                    <div class="input"><input id='budgetInput' type="text"></div>
                                </div>
                                <span style="font-size: 36px;" class="material-icons swap">
                                    swap_horiz
                                </span>
                                <div class="target">
                                    <div class="options"><select></select></div>
                                    <div class="input"><input disabled type="number"></div>
                                </div>
                            </div>
                        <button class="result">Convert!</button>
                    </div>
                </div>
            
            </section>
            
            <div class="row">
                <a id='new' class="btn btn-secondary my-5" href="index.html" role="button">New Search</a>
            </div>
            
        </div>

    </main>
